version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: Form_Permintaan
      DB_USERNAME: root
      DB_PASSWORD: Devilarm123
    depends_on:
      - db
    command: bash -lc "composer install --no-interaction --prefer-dist && php artisan migrate --seed --force && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: Devilarm123
      MYSQL_DATABASE: Form_Permintaan
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
